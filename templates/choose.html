<body>

<header>
    <h1 class="text-center">Choose Your Food</h1>
</header>

<nav class="mb-5">
    <a href="/" class=""><i class="fas fa-home"></i> Home</a>
    <!--    <a href="#" class=""><i class="fas fa-info-circle"></i> About</a>-->
    <a href="/choose" class="active"><i class="fas fa-envelope"></i> Choose Today Menu</a>
    <a href="/all_results" class=""><i class="fas fa-envelope"></i> Check All Menu</a>
</nav>


<div class="container">
    <div class="row">
        <div class="col-md-6">
            <label for="staples">Choose Your Staple:</label>
            <select id="staples"
                    onchange="updateSecondDropdown('staples', 'secondDishDropdown1', 'dishDropdownContainer1'); updateSecondDropdown('staples', 'secondDishDropdown2', 'dishDropdownContainer2'); checkifbread(value);"
                    class="form-control">
                <option value="0" selected>Select Staple</option>
                <!-- Options will be populated dynamically using JavaScript -->
            </select>
            <div id="breadcountdiv" class="breadcountdiv">
                <label for="breadcount" class="mt-2"> Count : </label>
                <input id="breadcount" min="3" max="30" placeholder="select the number of bread" type="number"
                       class="form-control" onchange="breadcount(value)">
            </div>

            <div id="dishDropdownContainer1" class="dishDropdownContainer">
                <label for="secondDishDropdown1" class="mt-2">Choose Your Dish 1:</label>
                <select id="secondDishDropdown1" class="form-control"
                        onchange="updateCard('staples', 'secondDishDropdown1', 'secondDishDropdown2')">
                    <!-- Options will be populated dynamically using JavaScript -->
                </select>
            </div>

            <div id="dishDropdownContainer2" class="dishDropdownContainer">
                <label for="secondDishDropdown2" class="mt-2">Choose Your Dish 2:</label>
                <select id="secondDishDropdown2" class="form-control"
                        onchange="updateCard('staples', 'secondDishDropdown1', 'secondDishDropdown2')">
                    <!-- Options will be populated dynamically using JavaScript -->
                </select>
            </div>

        </div>
        <div class="col-md-6">
            <div id="selectedData" class="card">
                <div class="card-body">
                    <h5 class="card-title">Selected Data</h5>
                    <p class="card-text" id="selectedText">No data selected.</p>
                </div>
            </div>
            <div class="mt-3">
                <button id="submitButton" class="btn btn-primary mt-3" onclick="submitSelection()">Submit</button>
            </div>
            <br>
            <!--            <div class="mt-4">-->
            <!--                <a id="all_results" class="btn btn-primary mt-3" href='/all_results'>Show All Results</a>-->
            <!--            </div>-->
        </div>

    </div>

</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"

        crossorigin="anonymous"></script>

<script src="{{ url_for('static', path='/js/choose.js') }}"></script>


</body>

</html>
